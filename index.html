<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Calculadora</title>
</head>

<body>

    <div id="title">
        <h1>Calculadora online</h1>
    </div>


    <section id="container">
        <div id="display" class="calc-head">
            <input type="text" class="display-2">
        </div>
        <div class="calc-head">
            <input type="text" class="display">
        </div>

        <div class="calculadora" >

            <div class="btn-g btn-clear">C</div>
            <div class="btn-g btn-clear-last">CE</div>
            <div class="btn-g btn-del">&laquo;</div>
            <div class="btn-y op-div btn-num">/</div>
            <div class="btn btn-num">7</div>
            <div class="btn btn-num">8</div>
            <div class="btn btn-num">9</div>
            <div class="btn-y op-mult btn-num">*</div>
            <div class="btn btn-num">4</div>
            <div class="btn btn-num">5</div>
            <div class="btn btn-num">6</div>
            <div class="btn-y op-sub btn-num">-</div>
            <div class="btn btn-num">1</div>
            <div class="btn btn-num">2</div>
            <div class="btn btn-num">3</div>
            <div class="btn-y op-soma btn-num">+</div>

        </div>
        <div id="line">
            <div id="zero" class=" btn-num">0</div>
            <div class="btn btn-num">.</div>
            <div class="btn-y btn-eq">=</div>
        </div>


    </section>

    <script src="assets/JS/script.js"></script>
    <script src="https://kit.fontawesome.com/7f79e7d636.js" crossorigin="anonymous"></script>
</body>

</html>
